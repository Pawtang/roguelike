<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/meter.css">
    <link rel="stylesheet" href="css/map.css">
    <title>Super Monster Dungeon Hunter</title>
  </head>

  <body>
<header></header>

<article>
  <div class="card" id="player">
    <div class = "icon" id="player-icon"></div>
    <div class="statbox">
      <ul>
        <li>Health</li>
        <li><h2 id = "player-health">100</h2></li>
        <li><div class="meter">
          <span style="width: 100%" id="player-health-bar"></span>
          </div></li>
        <li>Attack Power</li>
        <li><h2 id = "player-attack">5</h2></li>
        <li>Defense</li>
        <li><h2 id = "player-defense">10</h2></li>
        <li>Gold</li>
        <li><h2 id = "player-gold">0</h2></li>
        <li>XP</li>
        <li><h2 id = "experience">0</h2></li>
        <li><div class="meter" id="player-xp">
          <span style="width: 0%" id="player-xp-bar"></span>
          </div></li>
          <li>
            <div class="item"><img src="images/sprites/potion.png" alt="HP Potion"><span id="potion-text">2</span></div>
            <div class="item" id="sword-img"><img src="/images/sprites/sword-1.png" alt="sword" ><span id="sword-text">0</span></div>
            <div class="item" id="shield-img"><img src="/images/sprites/shield-1.png" alt="shield"><span id="shield-text">0</span></div>
            <div class="item" id="helmet-img"><img src="/images/sprites/helm-1.png" alt="helmet"><span id="helmet-text">0</span></div>
            <div class="item" id="boots-img"><img src="/images/sprites/boots-1.png" alt="boots"><span id="boots-text">0</span></div>
          </li>
      </ul>
    </div>
  </div>

  <div class="card" id="main">
    <h1>Dungeon Level: 1</h1>
    <div class="map-container">
      <div class="map-grid">
          <div class="griditem door-b door-r" id="cell-0"></div>
          <div class="griditem" id="cell-1"></div>
          <div class="griditem" id="cell-2"></div>
          <div class="griditem" id="cell-3"></div>
          <div class="griditem" id="cell-4"></div>
          <div class="griditem" id="cell-5"></div>
          <div class="griditem" id="cell-6"></div>
          <div class="griditem" id="cell-7"></div>
          <div class="griditem" id="cell-8"></div>
          <div class="griditem" id="cell-9"></div>
          <div class="griditem" id="cell-10"></div>
          <div class="griditem door-l" id="cell-11"></div>
          <div class="griditem" id="cell-12"></div>
          <div class="griditem" id="cell-13"></div>
          <div class="griditem door-b" id="cell-14"></div>
          <div class="griditem" id="cell-15"></div>
          <div class="griditem" id="cell-16"></div>
          <div class="griditem" id="cell-17"></div>
          <div class="griditem" id="cell-18"></div>
          <div class="griditem" id="cell-19"></div>
          <div class="griditem active-cell" id="cell-20"></div>
          <div class="griditem" id="cell-21"></div>
          <div class="griditem" id="cell-22"></div>
          <div class="griditem" id="cell-23"></div>
          <div class="griditem" id="cell-24"></div>

      </div>
    </div>
  </div>


  <div class="card hidden" id="battle-screen">
    <div class = "battle-actions">
        <ul>
            <li><button id="b-1">Attack</button></li>
            <li><button id="b-2">Use HP Potion</button></li>
            <li><button id="b-3">Flee</button></li>
        </ul>
         </div>
         <div class="battle-log log"></div>
  </div>

  <div class="card hidden" id="shop-screen">
    <div class = "shop-actions">
        <ul>
            <li><button id="s-1"></button></li>
            <li><button id="s-2"></button></li>
            <li><button id="s-3"></button></li>
            <li><button id="s-4"></button></li>
        </ul>
         </div>
         <div class="shop-log log"></div>
  </div>

<div class="card" id="enemy">
  <!-- This container div gets toggled with JavaScript depending on game state -->
    <div class = "right-container-fight hidden">
    <div class="icon" id="monster-icon"></div>
    <div class="statbox">
      <ul>
        <li><p id="monster-name"></p></li>
        <li>Health</li>
        <li ><h2 id="monster-health">100</h2></li>
        <li><div class="meter">
          <span style="width: 100%" id="monster-health-bar"></span>
          </div></li>
        <li>Attack Power</li>
        <li ><h2 id="monster-attack">10</h2></li>
        <li>Defense</li>
        <li><h2 id="monster-defense">10</h2></li>
        <!--  <li><p  id="monster-description"><i>"Monster Description"</i></p></li> -->
      </ul>
    </div>
  </div>

  <!-- This container div gets toggled with JavaScript depending on game state -->
  <div class = "right-container-map">
  <div class="statbox" id="monster-statbox">
  </div>
</div>

</div>
</article>

<script src="js/index.js" type="module"></script>

  </body>
</html>
