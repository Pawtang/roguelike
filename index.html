<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/meter.css">
    <title>Super Monster Dungeon Hunter</title>
  </head>

  <body>
<header><h1>Welcome to the Dungeon, Cowboy</h1></header>

<article>
  <div class="card" id="player">
    <div class = "icon" id="player-icon"></div>
    <div class="statbox">
      <ul>
        <li>Health</li>
        <li><h2>100</h2></li>
        <li><div class="meter" id="player-health">
          <span style="width: 25%"></span>
          </div></li>
        <li>Attack Power</li>
        <li><h2>10</h2></li>
        <li>Defense</li>
        <li><h2>10</h2></li>
        <li>Gold</li>
        <li><h2>10</h2></li>
        <li>XP</li>
        <li><h2>10</h2></li>
        <li><div class="meter" id="player-xp">
          <span style="width: 25%"></span>
          </div></li>
      </ul>
    </div>
  </div>

  <div class="card" id="main">
    <h3>Dungeon Level: 1</h3>
    <div class="map-container">
      <div class="map-grid">
          <div class="griditem" id="cell-1"></div>
          <div class="griditem" id="cell-2"></div>
          <div class="griditem" id="cell-3"></div>
          <div class="griditem" id="cell-4"></div>
          <div class="griditem" id="cell-5"></div>
          <div class="griditem" id="cell-6"></div>
          <div class="griditem" id="cell-7"></div>
          <div class="griditem" id="cell-8"></div>
          <div class="griditem" id="cell-9"></div>
          <div class="griditem" id="cell-10"></div>
          <div class="griditem" id="cell-11"></div>
          <div class="griditem" id="cell-12"></div>
          <div class="griditem" id="cell-13"></div>
          <div class="griditem" id="cell-14"></div>
          <div class="griditem" id="cell-15"></div>
          <div class="griditem" id="cell-16"></div>
          <div class="griditem" id="cell-17"></div>
          <div class="griditem" id="cell-18"></div>
          <div class="griditem" id="cell-19"></div>
          <div class="griditem" id="cell-20"></div>
          <div class="griditem" id="cell-21"></div>
          <div class="griditem" id="cell-22"></div>
          <div class="griditem" id="cell-23"></div>
          <div class="griditem" id="cell-24"></div>
          <div class="griditem" id="cell-25"></div>
      </div>
    </div>
  </div>


  <div class="card" id="enemy">
    <div class="icon" id="monster-icon"></div>
    <div class="statbox">
      <ul>
        <li>Health</li>
        <li><h2>100</h2></li>
        <li><div class="meter" id="player-health">
          <span style="width: 25%"></span>
          </div></li>
        <li>Attack Power</li>
        <li><h2>10</h2></li>
        <li>Defense</li>
        <li><h2>10</h2></li>
        <li>Gold</li>
        <li><h2>10</h2></li>
        <li>XP</li>
        <li><h2>10</h2></li>
        <li><div class="meter" id="player-xp">
          <span style="width: 25%"></span>
          </div></li>
      </ul>
    </div>
  </div>
</article>

<script src="js/index.js" type="module"></script>

  </body>
</html>
