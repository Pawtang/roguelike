<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/meter.css">
    <link rel="stylesheet" href="css/map.css">
    <title>Super Monster Dungeon Hunter</title>
  </head>

  <body>
<header></header>

<article>
  <div class="card" id="player">
    <div class = "icon" id="player-icon"></div>
    <div class="statbox">
      <ul>
        <li>Health</li>
        <li><h2 id = "player-health"></h2></li>
        <li><div class="meter">
          <span style="width: 100%" id="player-health-bar"></span>
          </div></li>
        <li>Attack Power</li>
        <li><h2 id = "player-attack"></h2></li>
        <li>Defense</li>
        <li><h2 id = "player-defense"></h2></li>
        <li>Gold</li>
        <li><h2 id = "player-gold"></h2></li>
        <li>XP</li>
        <li><h2 id = "experience"></h2></li>
        <li><div class="meter" id="player-xp">
          <span style="width: 0%" id="player-xp-bar"></span>
          </div></li>
          <li>
            <div class="item"><img src="images/sprites/potion.png" alt="HP Potion"><span id="potion-text">2</span></div>
            <div class="item"><img src="/images/sprites/sword-1.png" alt="sword" id="sword-img"><span id="sword-text">0</span></div>
            <div class="item"><img src="/images/sprites/shield-1.png" alt="shield" id="shield-img"><span id="shield-text">0</span></div>
            <div class="item"><img src="/images/sprites/helm-1.png" alt="helmet" id="helmet-img"><span id="helmet-text">0</span></div>
            <div class="item"><img src="/images/sprites/boots-1.png" alt="boots" id="boots-img"><span id="boots-text">0</span></div>
          </li>
      </ul>
    </div>
  </div>

  <div class="card" id="main">
    <h1 id="dungeon-header"></h1>
    <div class="map-container">
      <div class="map-grid"></div>
    </div>
  </div>


  <div class="card hidden" id="battle-screen">
    <div class = "battle-actions">
        <ul>
            <li><button id="b-0">Attack</button></li>
            <li><button id="b-1">Use HP Potion</button></li>
            <li><button id="b-2">Flee</button></li>
        </ul>
         </div>
         <div class="battle-log log"></div>
  </div>

  <div class="card hidden" id="shop-screen">
    <div class = "shop-actions">
        <ul>
            <li><button id="s-0"></button></li>
            <li><button id="s-1"></button></li>
            <li><button id="s-2"></button></li>
            <li><button id="s-3"></button></li>
        </ul>
         </div>
         <div class="shop-log log"></div>
  </div>

<div class="card" id="enemy">
  <!-- This container div gets toggled with JavaScript depending on game state -->
    <div class = "right-container-fight hidden">
    <div class="icon" id="monster-icon"></div>
    <div class="statbox">
      <ul>
        <li><p id="monster-name"></p></li>
        <li>Health</li>
        <li><h2 id="monster-health"></h2></li>
        <li><div class="meter">
          <span style="width: 100%" id="monster-health-bar"></span>
          </div></li>
        <li>Attack Power</li>
        <li ><h2 id="monster-attack"></h2></li>
        <li>Defense</li>
        <li><h2 id="monster-defense"></h2></li>
        <!--  <li><p  id="monster-description"><i>"Monster Description"</i></p></li> -->
      </ul>
    </div>
  </div>

  <!-- This container div gets toggled with JavaScript depending on game state -->
  <div class = "right-container-map">
  <div class="statbox" id="monster-statbox">
  </div>
</div>

</div>
</article>

<section>
    <div class="instructions">
        <h1>Instructions</h1>
        <div class="flexhoriz">
            <div class="flex-child"><img src="images/arrows.png" alt="arrow keys"></div>
            <div class="flex-child"><img src="images/enter.png" alt="enter key"></div>
            <div class="flex-child" style = "width: 300px;"><p style = "font-size: 1em; text-align: left; line-height: 1.5em;">Game is controlled entirely with arrow keys and enter key!<br>
            Reach the exit to advance - spend gold at shops to improve your stats - dont die!</p></div>
        </div>
    </div>
</section>

<script src="js/index.js" type="module"></script>

  </body>
</html>
